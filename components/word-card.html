<!-- components/word-card.html -->
<div class="word-card relative theme-card p-4 soft-fade-in cursor-pointer group">
  <!-- Edit icon in top-right -->
  <button onclick="editWord('{{id}}')" class="absolute top-3 right-12 p-2 theme-secondary-bg rounded-full shadow-sm hidden group-hover:block md:group-hover:block sm:block theme-transition hover:theme-accent-bg" title="Edit word">
    <i data-lucide="pencil" class="w-4 h-4 theme-text"></i>
  </button>

  <!-- Delete icon -->
  <button onclick="deleteWord('{{id}}')" class="absolute top-3 right-2 p-2 theme-secondary-bg rounded-full shadow-sm hidden group-hover:block md:group-hover:block sm:block theme-transition hover:bg-red-500" title="Delete word">
    <i data-lucide="trash-2" class="w-4 h-4 text-red-400 hover:text-white"></i>
  </button>

  <h2 class="text-xl md:text-2xl font-bold theme-text mb-2">{{word}}</h2>
  <span class="inline-block text-sm theme-accent-bg px-3 py-1 rounded-full font-semibold" style="color: var(--theme-background);">{{type}}</span>
  
  <div class="mt-4 space-y-3">
    <p class="text-base md:text-sm theme-text leading-relaxed">{{definition}}</p>
    <div class="bg-gradient-to-r from-transparent via-current to-transparent opacity-20 h-px"></div>
    <p class="text-base md:text-sm theme-text font-medium leading-relaxed">
      <span class="theme-accent-text opacity-75 text-sm">Example:</span><br>
      <span class="italic">"{{example}}"</span>
    </p>
  </div>
  
  <p class="text-right text-sm theme-text opacity-75 mt-4 font-medium">{{date}}</p>
</div>
