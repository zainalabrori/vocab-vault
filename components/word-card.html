<!-- components/word-card.html -->
<div class="word-card relative theme-card p-4 soft-fade-in cursor-pointer group">
  <!-- Edit icon in top-right -->
  <button onclick="editWord('{{id}}')" class="absolute top-2 right-10 p-1 theme-secondary-bg rounded-full shadow-sm hidden group-hover:block theme-transition hover:theme-accent-bg">
    <i data-lucide="pencil" class="w-4 h-4 theme-text"></i>
  </button>

  <!-- Delete icon -->
  <button onclick="deleteWord('{{id}}')" class="absolute top-2 right-2 p-1 theme-secondary-bg rounded-full shadow-sm hidden group-hover:block theme-transition hover:bg-red-500">
    <i data-lucide="trash-2" class="w-4 h-4 text-red-400 hover:text-white"></i>
  </button>

  <h2 class="text-xl font-bold theme-text">{{word}}</h2>
  <span class="inline-block mt-1 text-xs theme-accent-bg px-2 py-1 rounded-full font-medium" style="color: var(--theme-background);">{{type}}</span>
  <p class="mt-3 text-sm theme-text opacity-90">{{definition}}</p>
  <p class="mt-2 italic theme-text opacity-70 text-sm">"{{example}}"</p>
  <p class="text-right text-xs theme-text opacity-60 mt-4">{{date}}</p>
</div>
